<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #FFA500; /* Orange color */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-width: 100%;
             max-height: 40px;
            height: auto;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 30px;
            font-weight: bold;
        }

        .buy-button {
            background-color: #fff;
            color: #FFA500;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <title>Orange Header with Logo and Links</title>
</head>
<body>

    <header>
        <img src="sticker.webp" alt="Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <!-- Add more links as needed -->
        </nav>
        <a href="#" class="buy-button">Buy Template</a>
    </header>

    <!-- Your main content goes here -->

</body>
</html>
